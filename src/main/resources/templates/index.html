<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/main.html">
<div layout:fragment="productsContent">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>SURNAME</th>
            <th>EXAM</th>
            <th>MARK</th>
        </tr>
        </thead>
        <tbody>
        <div th:each="student : ${students}">
            <tr th:if="${student.mark.equals('F')}">
                <td th:text="${student.id}" class="text-danger"></td>
                <td th:text="${student.name}" class="text-danger"></td>
                <td th:text="${student.surname}" class="text-danger"></td>
                <td th:text="${student.exam}" class="text-danger"></td>
                <td th:text="${student.mark}" class="text-danger"></td>
            </tr>
            <tr th:unless="${student.mark.equals('F')}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.surname}"></td>
                <td th:text="${student.exam}"></td>
                <td th:text="${student.mark}"></td>
            </tr>
        </div>

        </tbody>
    </table>
</div>
</html>
