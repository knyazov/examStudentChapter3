<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div layout:fragment="productsContent">
    <form th:action="@{'/addStudent'}" method="post">
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">NAME</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="sName">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">SURNAME</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="sSurname">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">EXAM</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="sExam">
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-sm-10">
                <button class="btn btn-primary">ADD STUDENT</button>
            </div>
        </div>
    </form>
</div>
</html>
